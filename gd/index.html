<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">

<head>
    <style>
        body {
            background-color: rgb(226, 231, 245);
        }
        
        h1 {
            color: rgb(80, 80, 121);
            margin-left: 40px;
            font-size: 5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            color: rgb(23, 23, 24);
            margin-left: 40px;
            font-size: 4em;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            background-color: #a9953c;
            color: white;
            padding: 175px 172px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 56px;
            border-radius: 22px;
            border-width: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }   
      
        #heading {
            text-align: center;
        }

        #buttons {
            text-align: center;
            padding: 50px 50px;
        }

        #main_button {
            visibility: visible;
        }

        #status_text {
            text-align: center;
            font-size: 56px;
            font-family: Arial, Helvetica, sans-serif;
        }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var next_action;
        function change_button(state) {
            if (state == "open") {
                $("#main_button").html("Close");
                $("#main_button").prop('disabled', false);
                $("#main_button").css("background-color", "#a93c68")
                $("#status_text").html("Door is open.")
                next_action = "close";
            } else {
                $("#main_button").html("Open");
                $("#main_button").prop('disabled', false);
                $("#main_button").css("background-color", "#3ca952")
                $("#status_text").html("Door is closed.")
                next_action = "open";
            }
        };

        $(document).ready(function () {
            var pin = atob("MzMzOA");
            var url =
                "https://e3iufr3anrv6swjysbxqvfdpny0lzjib.lambda-url.us-east-1.on.aws/";
            $.get(url, {action: "get_status"}, function(data, status) {
                $("#curr_status").html(data.state);
                change_button(data.state);
            })
            $("#main_button").click(function () {
                $("#main_button").html("Refreshing...");
                $("#main_button").prop('disabled', true);
                $("#main_button").css("background-color", "#a9953c")
                $.post(
                    url,
                    {
                        "action": next_action,
                        "mode": "nontest_mode",
                        "pin": pin
                    },
                    function (data, status) {
                        change_button(data.state);
                        console.log(JSON.stringify(data));
                    }
                );
            });
        });
    </script>
</head>

<body>
    <div id="heading">
        <h1>Garage Door Opener</h1>
    </div>
    <div id="buttons" disabled>
        <button id="main_button">Refreshing...</button>
    </div>
    <div id="status_text">...</div>
</body>

</html>
